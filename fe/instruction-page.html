<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Navigation Steps</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="instruction-page.css" rel="stylesheet">
    <style>
        .step-number {
            width: 80px;
            height: 80px;
            background-color: #ff6347;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .navigation-button {
            width: 180px;
            height: 70px;
            border-radius: 35px;
            font-size: 1.5rem;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev-button {
            background-color: #ff9966;
            color: white;
        }

        .next-button {
            background-color: #ff6347;
            color: white;
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-icon {
            width: 30px;
            height: 30px;
        }

        .steps-text {
            font-size: 1.5rem;
        }

        .listening-text {
            font-size: 1.5rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <!-- Step Content -->
                <div class="d-flex align-items-start mb-4">
                    <div class="step-number">1</div>
                    <div class="ms-4">
                        <h2 class="fw-bold mb-3">Steps:</h2>
                        <p class="steps-text" id="step-content">heat the pay with high heat</p>
                    </div>
                </div>

                <!-- Listening Status -->
                <p class="listening-text ms-5 mb-4" id="listening-status">Listening...</p>

                <!-- Navigation Controls -->
                <div class="d-flex justify-content-between align-items-center">
                    <button class="navigation-button prev-button" id="prev-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <button class="mic-button" id="mic-btn">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                    </button>

                    <button class="navigation-button next-button" id="next-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Steps data
        const steps = [
            "heat the pay with high heat",
            "step 2 instruction here",
            "step 3 instruction here"
        ];

        let currentStep = 0;
        let isListening = false;

        // DOM elements
        const stepContent = document.getElementById('step-content');
        const stepNumber = document.querySelector('.step-number');
        const listeningStatus = document.getElementById('listening-status');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const micBtn = document.getElementById('mic-btn');

        // Update content
        function updateStep() {
            stepContent.textContent = steps[currentStep];
            stepNumber.textContent = currentStep + 1;
            listeningStatus.style.display = isListening ? 'block' : 'none';
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateStep();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStep();
            }
        });

        micBtn.addEventListener('click', () => {
            isListening = !isListening;
            micBtn.style.backgroundColor = isListening ? '#e0e0e0' : '#f0f0f0';
            updateStep();
        });

        // Initial update
        updateStep();
    </script>
</body>

</html>
